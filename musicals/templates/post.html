{% extends 'base.html' %} {% load bootstrap4 %} {%load static%}
<!-- content -->
{%block content%} {{ block.super }}

<div class="m-3">
  <h3 style="font-size: xx-large; color: white" class="text-center">
    Add Images
  </h3>
  <hr style="width: 96%" />
  <form
    class="form"
    action=""
    method="post"
    novalidate
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        {% bootstrap_form form layout='block' %}
        <button
          type="submit"
          class="btn btn-sm btn-info"
          style="margin-top: 10px; margin-left: 5px"
        >
          post
        </button>
      </div>
      <div class="col-md-2"></div>
    </div>
  </form>
</div>
{% endblock %}
